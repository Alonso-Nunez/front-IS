<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/estilosBarra1.css">
    <link rel="icon" type="image/x-icon" href="../IMG/logo.png">
    <script src="../JS/barraNegocio.js" defer> </script>
</head>

<body>
    <nav class="menu">
        <label class="logo">Green Food</label>
        <ul class="menu_items">
            <!--Inicio-->
            <li><a href="catalogoNegocio.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            <!--Editar perfil -->
            <li><a href="datosNegocio.html"><i class="fa fa-user" aria-hidden="true"></i></a></li>
            <!--Salir-->
            <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true" id="logout"></i></a></li>
        </ul>
        <sapn class="btn_menu">
            <i class="fa fa-bars"></i>
        </sapn>
    </nav>
    <!--Inicio de listado de ofertas -->
    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Editar publicación</h2>
                    <br>
                    <form id="editar-oferta" action="#">
                        <div class="form-group row">
                            <label for="titulo" class="col-12 col-md-2 col-form-label h2">Titulo Publicación:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="titulo" name="titulo"
                                    placeholder="Ingrese el titulo de la publicación" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="producto" class="col-12 col-md-2 col-form-label h2">Nombre del producto:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="producto" name="nombre"
                                    placeholder="Ingrese nombre del producto" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="promo" class="col-12 col-md-2 col-form-label h2">Promoción:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="promo" placeholder="Ingresa la promoción" name="promocion"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="precio" class="col-12 col-md-2 col-form-label h2">Precio:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="precio" name="precio"
                                    placeholder="Ingrese precio del producto" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cantidad" class="col-12 col-md-2 col-form-label h2">Cantidad:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cantidad" name="cantidad"
                                    placeholder="Ingrese cantidad del producto (Número de piezas, peso)" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="descripcion" class="col-12 col-md-2 col-form-label h2">Descripción:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="descripcion" name="descripcion"
                                    placeholder="Ingrese breve descripción del producto" required>
                            </div>
                        </div>

                        <!-- <div class="form-group row">
                            <label for="negocio" class="col-12 col-md-2 col-form-label h2">Fecha de publicación:</label>
                            <div class="col-12 col-md-10">
                                <input type="date" name="fecha-nacimiento" id="fecha-nacimiento"
                                    data-validetta="required">
                            </div>
                        </div> -->

                        <div class="form-group row">
                            <label for="imagen" class="col-12 col-md-2 col-form-label h2">Imagen:</label>
                            <div class="col-12 col-md-10">
                                <input id="upload" type="file" REQUIRED name="image"  />
                            </div>
                        </div>



                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="catalogoNegocio.html" class="btn btn-info btn-block">Cancelar</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <input type="submit" class="btn btn-success btn-block" value="Guardar" id="finalizar-registro">
                                <!-- <a href="catalogoNegocio.html" class="btn btn-success btn-block"
                                    id="finalizar-registro">Guardar</a> -->
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>
    <!--Fin de listado -->
</body>

</html>
