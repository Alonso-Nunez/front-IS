<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Registro de Cliente</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="../CSS/login.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../IMG/logo.png">
</head>

<body>
    <div id="header" class="general">
    </div>
    <main>

        <div class="contedenor_todo">
            <div class="caja_fondo">
                <div class="caja_fondoLogin">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn_iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="caja_fondoRegistro">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario para iniciar sesión y registrarse-->
            <div class="contenedor_Formularios">
                <!--Formulario para iniciar sesión-->
                <form action="" method="post" id="formclientelogin" class="formulario_iniciarSesion">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" name="correo" placeholder="Correo electrónico">
                    <input type="password" name="password" placeholder="Contraseña"><BR><BR>
                    <button type="submit"><B>Iniciar Sesión</B></button>
                </form>
                <!--Formulario registrarse-->
                <form action="" id="formclienteregist" method="post" class="formulario_Registrarse">
                    <BR><BR><BR>
                    <h2>Registro de Cliente</h2>

                    <input type="text" name="nombre" placeholder="Nombre completo" maxlength="30" id="nombre"
                        data-validetta="required,maxLength[30]">

                    <input type="text" name="direccion" placeholder="Dirección" maxlength="30" id="apellido_pa"
                        data-validetta="required,maxLength[60]">

                    <input type="text" name="telefono" placeholder="Teléfono a 10 dígitos" maxlength="10"
                        data-validetta="required,maxLength[10],number,minLength[10]">

                    <input type="email" name="correo" placeholder="example@example.com" maxlength="30"
                        data-validetta="required,maxLength[30],email">

                    <input type="password" name="password" placeholder="Contraseña" maxlength="30"
                        data-validetta="required,maxLength[30]">

                    <input type="password" name="password1" placeholder="Confirmar contraseña" maxlength="30"
                        data-validetta="required,maxLength[30]">
                    <button type="submit"><B>Registrarse</B></button>
                </form>

            </div>
        </div>
    </main>
    <script src="../JS/loginCliente.js"></script>
</body>

</html>
