<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Inicio Negocio</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/login.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../IMG/logo.png">
    <script type="text/javascript" src="../javaScript/encabezadoYPiePagina.js"></script>
</head>

<body onload="hF()">
    <div id="header" class="general">
    </div>

    <main>

        <div class="contedenor_todo">
            <div class="caja_fondo">
                <div class="caja_fondoLogin">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn_iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="caja_fondoRegistro">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario para iniciar sesión y registrarse-->
            <div class="contenedor_Formularios">
                <!--Formulario para iniciar sesión-->
                <form action="" method="post" class="formulario_iniciarSesion">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--Formulario registrarse-->
                <form action="" method="post" id="formnegocioregist" class="formulario_Registrarse">
                    <BR><BR><BR>
                    <h2>Registro de Negocio</h2>

                    <input type="text" name="nombre" placeholder="Nombre" maxlength="100" id="nombre"
                        data-validetta="required,maxLength[100]">

                    <input type="text" name="telefono" placeholder="Teléfono a 10 dígitos" maxlength="10"
                        data-validetta="required,maxLength[10],number,minLength[10]">

                    <input type="text" name="direccion" placeholder="Ubicación" maxlength="300"
                        data-validetta="required,maxLength[300]">

                    <input type="text" name="horario" placeholder="Horario" maxlength="50"
                        data-validetta="required,maxLength[50]">

                    <input type="email" name="correo" placeholder="example@example.com" maxlength="100"
                        data-validetta="required,maxLength[100],email">

                    <input type="password" name="password" placeholder="Contraseña" maxlength="20"
                        data-validetta="required,maxLength[20]">

                    <input type="password" name="password1" placeholder="Confirmar contraseña" maxlength="20"
                        data-validetta="required,maxLength[20]">
                    <button type="submit"><B>Registrarse</B></button>
                </form>

            </div>
        </div>
    </main>
    <script src="../JS/loginNegocio.js"></script>
</body>

</html>
